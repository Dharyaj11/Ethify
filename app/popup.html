<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    
    <script src="js/popup.js"></script>
</head>

<body>
    <div class="modal-header">
        <h1>
            Ethify
        </h1> 
        <hr style="border-top: 2px solid bold; width: 100%;margin: 0%;padding: 0%;">
    </div>

    <div class="modal-content">
        <div class="container">
            <p class="label">dark patterns</p>
            <p class="number">n/a</p>
        </div>
        <button class="analyze-button" type="button">ANALYZE SITE</button>
        
        <select id="filter-category">
            <option value="all">All</option>
            <option value="Sneaking">Sneaking</option>
            <option value="Urgency">Urgency</option>
            <option value="Misdirection">Misdirection</option>
            <option value="Social Proof">Social Proof</option>
            <option value="Scarcity">Scarcity</option>
            <option value="Obstruction">Obstruction</option>
            <option value="Forced Action">Forced Action</option>
          </select>
    </div>
    <div class="modal-footer">
          <div class="footer-links">

              <a class="link" href="https://darkpatterns.uxp2.com/patterns/">What are dark patterns?</a>
              <a class="link" href="https://forms.gle/fDKAcZr9Q63yH44U8" target="_blank">Help us to improve Ethify</a>
            </div>
            <hr style="border-top: 2px solid bold; width: 100%;margin: 0%;padding: 0%;">
            <div id="cook">

                <a href="http://127.0.0.1:8080/" target="_blank">check for cookies</a>
            </div>
    </div>
</body>

</html>
